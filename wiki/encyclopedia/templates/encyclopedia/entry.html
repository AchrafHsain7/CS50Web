{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %} 
    {{ data }}
    <div>
        <form action="{% url 'edit_page'%}" method="post">
            {% csrf_token %}
            <input hidden name="title" value="{{title}}">
            <button class="form-button" type="submit">Edit Page</button>
        </form>
        
    </div>
    
{% endblock %}
