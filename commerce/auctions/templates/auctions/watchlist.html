{% extends "auctions/layout.html" %} 

{% block title %}Watchlist{% endblock %} 

{% block body %} 

<ul>
    {% for listing in watchlist %} 
    <li><a href="{% url 'listing_detail' listing.id %}">{{listing.title}}</a> | Active: {{listing.active}}</li> 
    <img src="{{listing.image}}" width="400"> 
    {% endfor %} 
</ul>

{% endblock %}
