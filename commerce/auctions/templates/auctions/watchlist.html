{% extends "auctions/layout.html" %} 

{% block title %}Watchlist{% endblock %} 

{% block body %} 

<ul class="list-group">
    {% for listing in watchlist %} 
    <li class="list-group-item">
        <a href="{% url 'listing_detail' listing.id %}">{{listing.title}}</a> | Active: {{listing.active}}
        <img class="img-fluid" src="{{listing.image}}" width="400">
    </li> 
     
    {% endfor %} 
</ul>

{% endblock %}
