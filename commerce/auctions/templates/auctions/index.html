{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
        <li>
            <div><a href="{% url 'listing_detail' listing.id %}">{{listing.title}}</a></div>
            <div>Description:{{listing.description}}</div>
            <div>Current price:{{listing.current_price}}$</div>
            <div><img src="{{listing.image}}" alt="Image unavailable" height="250"></img></div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
