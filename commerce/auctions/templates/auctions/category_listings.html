{% extends "auctions/layout.html" %} 

{% block body %} 

<h2>{{ category }} Listings: </h2>
<ul class="list-group">
    {% for listing in listings %} 
    {% if listing.active %}
        <li class="list-group-item">
            <div><a href="{% url 'listing_detail' listing.id %}">{{listing.title}}</a></div>
            <div>Description:{{listing.description}}</div>
            <div>Current price:{{listing.current_price}}$</div>
            <div><img class="img-fluid" src="{{listing.image}}" alt="Image unavailable" height="250"></img></div>
        </li>
    {% endif %} 
    {% endfor %}
</ul>

{% endblock %}
