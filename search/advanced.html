<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Advanced search</title>
        <meta name="view-port" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a class="links" href="index.html">Google Search</a>
        <form action="https://www.google.com/search">
            <div>
                <img src="https://www.google.co.ma/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-bars">
                <div>
                    <input class="search-box" type="text" name="as_q" autofocus autocomplte="off" placeholder="All these words">
                </div>
                <div>
                    <input class="search-box" type="text" name="as_epq" autocomplete="off" placeholder="This exact word or phrase">
                </div>
                <div>
                    <input class="search-box" type="text" name="as_oq" autocomplte="off" placeholder="Any of these words">
                </div>
                <div>
                    <input class="search-box" type="text" name="as_eq" autocomplete="off" placeholder="None of these words">
                </div>
            </div>
            <div>
                <button class="submit-btn" type="submit">Search</button>
            </div>
        </form>
    </body>
</html>
