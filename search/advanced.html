<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Advanced search</title>
        <meta name="view-port" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="index.html">Google Search</a>
        <form action="https://www.google.com/search">
            <input type="text" name="as_q" autofocus autocomplte="off" placeholder="Querry">
            <input type="text" name="as_epq" autocomplete="off" placeholder="Querry">

        </form>
