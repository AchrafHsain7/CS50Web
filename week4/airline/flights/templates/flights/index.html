{% extends 'flights/layout.html' %} 

{% block title %}Flights{% endblock %} 

{% block body %} 
<h1>Flights:</h1>
<ul>
    {% for flight in flights %} 
    <li><a href="{{flight.id}}">Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}</a></li>
    {% empty %} 
    There is currently no Flights available.
    {% endfor %} 
</ul> 
{% endblock %}
