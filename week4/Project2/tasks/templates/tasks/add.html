{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add Task</h1>
    <div class="form-add">
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </div>
    <div>
        <a href="{% url 'tasks:index' %}">Current Tasks</a> 
    </div>
    
{% endblock %}
